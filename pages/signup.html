    <!-- Login Section -->

  <main class="login-container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p>
        Don't have an account?
        <a href="#" onclick="openModal()">Sign Up</a>
      </p>
    </div>
  </main>

  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Sign Up</h2>
      <p>Choose one of the options below:</p>
      <button class="oauth-btn google" onclick="signUpWithGoogle()">Sign Up with Google</button>
      <button class="oauth-btn linkedin" onclick="signUpWithLinkedIn()">Sign Up with LinkedIn</button>
      <button class="oauth-btn microsoft" onclick="signUpWithMicrosoft()">Sign Up with Microsoft</button>
    </div>
